<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/styles.css">
    <title>Registro</title>
</head>
<body>
    <header>
        <div class="top-header">
            <div class="logo"> 
                <img src="images/logo-mercado-liebre.svg" alt="Logo de MercadoLiebre">
            </div>
            <div class="form" action="#" method="GET">
                <div class="input">Buscar productos, marcas y más</div>
                <div class="submit"><i class="fa fa-search"></i></div>
            </div>
            <p><i class="fas fa-hand-holding-usd"></i>Comprá en cuotas y sin tarjeta de crédito</p>
        </div>
        <nav>
            <ul>
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul>
                <li><a href="/register">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/login">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>
    <main>
    <form action="/" method="post">
        <label for="nombre">Nombre y Apellido</label>
        <br>
        <input type="text" id="nombre" name:"nombre y apellido" placeholder="Juan Perez..." required>
        <br>
        <label for="user">Usuario</label>
        <br>
        <input type="text" id="user" name:"user" placeholder="JuanPerez35..." required>
        <br>
        <label for="email">email</label>
        <br>
        <input type="email" id="email" name:"email" placeholder="JuanPerez35@..." required>
        <br>
        <label for="date">Fecha de nacimiento</label>
        <br>
        <input type="date" id="date" name:"date" value="1993-05-31" required>
        <br>
        <label for="domicilio">Domicilio</label>
        <br>
        <input type="text" id="domicilio" name:"domicilio" value="Av. Siempreviva 742" required>
        <br>
        <h4>Perfil del Usuario</h4>
         <div class="perfilUsuario">
          <label for="comprar">Comprar</label>
          <input type="radio" name="perfilUsuario" value="comprar">
          <label for="vender">Vender</label>
          <input type="radio" name="perfilUsuario" value="vender">      
         </div> 
        <h4>Categorías de intereses</h4>
        <fieldset class="categoriaIntereses">
          <div>
             <input type="checkbox" name="categoriaIntereses" value="electro">
             <label for="electro">Electro</label>
          </div>
          <div>
            <input type="checkbox" name="categoriaIntereses" value="moda">
            <label for="moda">Moda</label>
         </div>
         <div>
            <input type="checkbox" name="categoriaIntereses" value="hogar">
            <label for="hogar">Hogar</label>
         </div>
         <div>
            <input type="checkbox" name="categoriaIntereses" value="jugueteria">
            <label for="jugueteria">Jugueteria</label>
         </div>
         <div>
            <input type="checkbox" name="categoriaIntereses" value="vidaSana">
            <label for="vidaSana">Vida Sana</label>
         </div>
        </fieldset>
        <h4>Elegi tu foto de Usuario</h4>
        <div class="photouser">
            <input type="file" accept=".jpg, .png, .jpeg" name="avatar">
        </div>
        <label for="password">Password</label>   
        <br>
        <input type="password" name="password" placeholder="Ingresa tu password" required> 
        <br>
        <label for="pass-confirm">Password confirm</label>  
        <br>
        <input type="password" name="pass-confirm" placeholder="Ingresa tu password" required> 
        <br>
        <button type="submit">ENVIAR</button>
        <button type="reset">BORRAR</button>
    </form>
    </main>
</body>
</html>
